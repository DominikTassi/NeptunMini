<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeptunMini</title>
</head>
<body>
    <form action="http://localhost:8080/student">
        <input type="submit" value="Add student" />
    </form>

    <form action="http://localhost:8080/student/list">
        <input type="submit" value="List students" />
    </form>


    <form action="http://localhost:8080/student/registerSubject">
        <input type="submit" value="Add subject for student" />
    </form>

    <form action="http://localhost:8080/student/unregisterSubject">
        <input type="submit" value="Delete subject for student" />
    </form>

    <form action="http://localhost:8080/student/addMark">
        <input type="submit" value="Add Mark to student" />
    </form>

    <form action="http://localhost:8080/subject">
        <input type="submit" value="Add subject" />
    </form>

    <form action="http://localhost:8080/subject/list">
        <input type="submit" value="List subjects" />
    </form>
</body>
</html>
